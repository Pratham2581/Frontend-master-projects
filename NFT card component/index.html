<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="container">
      <img class="crypto-img" src="/images/image-equilibrium.jpg" alt="" />
      <div>
        <h1>Equilibrium #3429</h1>
        <p class="text-crypto">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="nft nft-style">
        <div class="nft">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p class="price">0.041ETH</p>
        </div>

        <span>3 days left</span>
      </div>
      <div class="underline"></div>
      <div class="creator">
        <img class="photo" src="/images/image-avatar.png" alt="" />
        <p>Creation of Jules Wyvern</p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pratham Srivastava</a>.
    </div>
  </body>
</html>
